<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <script src='../bower_components/jquery/dist/jquery.min.js'></script>
  <script src='../bower_components/underscore/underscore-min.js'></script>
  <script src='../bower_components/backbone/backbone-min.js'></script>

  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

  <script id="tile-template" type="text/template">
    <img class='board-tile {{ status }} {{ highlight }}' src='{{ tileSrc }}' />
  </script>

  <script id="letter-template" type="text/template">
    <div class='player-letter {{ status }}'>
      <img class='letter-tile' src='{{ imageSrc }}' />
    </div>
  </script>

  <script id="blank-letter-modal-template" type="text/template">
    <div class='modal-dialog modal-sm' role='document'>
      <div class='modal-content'>
        Enter a letter:
        <input id='update-blank-value' length='1' min-length='1' maxlength='1' />
        <input type='button' value='Go' id='update-blank-letter' />
      </div>
    </div>
  </script>

  <script id="invalid-word-modal-template" type="text/template">
    <div class='modal-dialog modal-sm' role='document'>
      <div class='modal-content'>
        {{ words }}
        {{ wordLength === 1 ? "is not a valid word.": "are not valid." }}
        <input type='button' value='OK' id='ok-button' />
      </div>
    </div>
  </script>

  <script id="word-template" type="text/template">
    <div>
      <div class='word-value'>{{ value }}</div>
      <div class='word-points'>{{ points }}</div>
      <div class='word-meaning'>{{ meaning }}</div>
    </div>
  </script>

  <script id="player-template" type="text/template">
    <div id='player-name'><h3 style='color: white;'> {{ name }} </h3></div>
    <div id='player-score'><h4 style='color: white;'> {{ score }} </h4></div>
    <div id='player-letters'></div>
    <button class='cancel-btn'>Cancel</button>
    <button class='play-word-btn'>Play Word</button>
  </script>

  <script>mocha.setup('bdd')</script>

  <script data-main="test.config.js" src="../bower_components/requirejs/require.js"></script>

  <script>
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    mocha.run();
  </script>
</body>
</html>
